services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  app:
    build: ./app
    container_name: agente-financeiro
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - MODEL_NAME=phi3
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
